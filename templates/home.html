{% extends "base.html" %}

{% block title %}Home Page{% endblock title %}




{% block body %}



<!-- This is cover video -->
<div>
  <video id="video" style="width:100%; height:100%" autoplay loop muted>
    {% load static %}
    <source src="{% static 'video/time.mp4' %}" type="video/mp4">
  </video>
</div>

<div class="container">
  <div class="row">
    <!-- For large screens, take up the full width -->
    <div class="col-lg-12" style="padding-right: 2px; padding-left: 2px;">
      <h1 class="text-center my-3 py-2 rounded">Audio Text To Sign Lang
        Software</h1>
    </div>
  </div>
</div>

<div class="container rounded h-75 my-5 px-3 py-3 d-flex justify-content-center align-items-center"
  style="max-width: 750px;">
  <div class="embed-responsive embed-responsive-16by9" style="border: 2px solid #fff;">
    <video class="embed-responsive-item" autoplay loop controls muted>
      {% load static %}
      <source src="{% static 'Hello.mp4' %}" type="video/mp4">
    </video>
  </div>
</div>

<div class="d-flex justify-content-center pb-3">
  <a href="{% url 'animation' %}">
    <button type="submit" class="btn btn-secondary btn-lg px-5">
      Click to Start
    </button>
  </a>
</div>



{% endblock body %}
